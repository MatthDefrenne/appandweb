<div class="bloc">
    <h3>Congés</h3>
      
    <button class="edit " data-toggle="modal" data-target="#modalHoliday"><i class="fas fa-pencil-alt"></i></button>
    <p class="holiday" *ngIf="commerceService.commerce.holiday.start.length > 0 && commerceService.commerce.holiday.end.length > 0">Du {{ commerceService.commerce.holiday.start }} jusqu'au {{commerceService.commerce.holiday.end}}</p>
    <p *ngIf="commerceService.commerce.holiday.start.length <= 0 && commerceService.commerce.holiday.end.length <= 0">Aucun</p>
    <p *ngIf="commerceService.commerce.holiday.comment.length > 0" class="comment">{{commerceService.commerce.holiday.comment}}</p>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="modalHoliday">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
            <form [formGroup]="holidayForm">
        <div class="modal-body ">
              <div class="bloc">
                  <div class="row">
                      <div class="col-lg-6">
                            <div class="form-group">
                                    <label>Début </label>
                                    <input formControlName="start" type="date" class="form-control">
                            </div>
                      </div>
                      <div class="col-lg-6">
                            <div class="form-group">
                                    <label>Fin</label>
                                    <input formControlName="end" type="date" class="form-control">
                                </div>
              
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Commentaire </label>
                      <textarea class="form-control" formControlName="comment"></textarea>
                      <div class="error" *ngIf="holidayForm.controls.comment.hasError('maxlength')">
                        50 caractères maximum 
                      </div>
    
                  </div>
                </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="saveModification()" [disabled]="holidayForm.invalid">Sauvegarder</button>
                  <button class="btn btn"  type="button"  data-dismiss="modal" (click)="cancel()">Annuler</button>
                  
          </div>
        </form>

      </div>
    </div>
</div>
